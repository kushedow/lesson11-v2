<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Subscription</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h2>Подпиcка</h2>
    <p>Оформите подписку, получайте больше бонусов, повышенный кешбек и не платите за доставку</p>

    <form action="">

        <div class="subscription__block subscription__block_month">
            <div class="subscription__block_info">
                <div class="subscription__block_price">200 Р</div>
                <div class="subscription__block_desc">В месяц при оплате в месяц</div>
            </div>
            <input type="submit" value="Подписаться на месяц" class="button">
        </div>
        <div class="subscription__block subscription__block_year">
            <div class="subscription__block_info">
                <div class="subscription__block_price">1500 Р</div>
                <div class="subscription__block_desc">В год при оплате в год</div>
            </div>
            <input type="submit" value="Подписаться на год" class="button">
        </div>


    </form>

</main>
</body>
</html>
