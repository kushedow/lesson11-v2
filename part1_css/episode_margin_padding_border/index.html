<!--



Прежде чем начать зададим фон элементам и увидим что они сильно слиплись, закруглим края и увидим это еще более четко.

background-color: salmon;
border-radius: 10px;

Для того, чтобы разделить их мы используем свойство марджин.

margin: 20px;


Если нам нужны разные поля с разных сторон, нам помогут марджин топ и марджин боттон.

margin-top: 16px;
margin-bottom:24px;


---


Хороший пример здесь. У нас здесь есть ссылки, и как только мы задаем какой-то ссылке бэкграунд колор,
например, блэк, появляется проблема того, что ссылка маленькая и у нее прижимается фон к краям.
Хочется сделать немного больше воздуха, т.е., отступы,

a {padding: 16px;}

Если нам нужны разные отступы с разных сторон, нам помогут  топ и  боттон.

a{
    padding-top: 8px;
    padding-right: 16px;
    padding-bottom: 8px;
}

---

Кстати у некоторых элементов есть свойства по умолчанию.
Например, если вы добавите параграф, заголовок и список и откроете это всё в браузере,
а потом используете инспектор, то вы увидите, что на самом деле у ваших элементов уже есть отступы и поля,
которые уже были заданы по умолчанию. Потому что если бы их не было по умолчанию, то весь текст был бы сплошным,
как будто слипшиеся буквы.
