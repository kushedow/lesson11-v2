<!--

Классы работают в два хода.

Шаг 1 » Смотрите, у нас есть заголовок н1, и мы хотим, чтоб у нас все заголовки были черные, а один красный.

Пишем у заголовка class=red.

Класс – это обычный атрибут, он говорит, что этот элемент у нас относится к определенному классу.
Классы в CSS – это как принадлежность к типу, группе, семье, роду или тусовочке.

Шаг 2 » В стилях пишем h1.red (то есть h2 типа red или из клана red), и задаем правило color:red.

Теперь из всех заголовков этот единственный становится красным.

---

Допишем класс и добавим к нему больше свойств.

Мы можем сделать, например, ему background-color: blue и это всё применится только к элементу класса red.

Посмотрим что получилось - ура все работает!

---

Обычно в css пишут просто .red, без указания тега и вот почему:

Смотрите, у нас есть класс .red без указания тега.

Мы можем добавить class=red к параграфу, ссылке или кнопке.

И тогда все эи элементы тоже становятся красными.

---

Теперь немного о том почему таблица стилей называются каскадными.
Например, есть фонтаны типы каскад - это конструкция их нескольких ступенек когда вода льется с верхней ступеньки на нижнюю
И еще бывают  стрижки которе называются каскаж.  CSS называют каскадным потому что стили накладываются, смешиваются и перекрывают друг друга.

Давайте создадим элемент Р

Когда мы задаем стили для main (например цвет), они применяются к  p

Когда мы задаем стили для Р  (например ), они применяются  Р

И  когда мы добавляем классы .red к Р они применяются к Р

Каскадность – это возможность собрать  стиль конкретного элемента - как микс из всех правил, которые к нему применялись

Что делать если правила конфликтуют – отдельная сложная тема, ее можно найти по запросу приоритет селекторов, если вам будет интересно.
